<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="todo-filter" type="text" class="input" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide completed
                </label>                
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="New todo" name="todoText">
                <button class="button">Add Todo</button>
            </form>
        </div>
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
